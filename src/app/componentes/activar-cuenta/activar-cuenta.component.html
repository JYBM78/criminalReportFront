<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow rounded-4 border-0">
      <div class="card-header bg-success text-white text-center py-3 rounded-top-4">
        <h4 class="mb-0">Activar Cuenta</h4>
        <!-- <app-alerta [alerta]="alerta"></app-alerta> -->
      </div>
      <div class="card-body p-4">
        <form (ngSubmit)="ActivarCuenta()" #passwordForm="ngForm">

          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese el correo electrónico"
              [(ngModel)]="cambioPassword.correo" readonly>
          </div>

          <div class="mb-3">
            <label for="comentarios" class="form-label">Token:</label>
            <textarea [(ngModel)]="cambioPassword.token" class="form-control" id="comentarios" name="comentarios"
              rows="4" placeholder="Ingrese el token"></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success" [disabled]="passwordForm.invalid">Activar Cuenta</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
