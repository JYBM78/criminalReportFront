<main class="bg-light">

  <!-- HERO PRINCIPAL -->
  <section class="bg-dark text-white text-center py-0 shadow">
    <div class="container">
      <h1 class="display-5 fw-bold"> Criminal Report</h1>
      <p class="lead">¬°Reporta y aporta, es por tu ciudad!</p>
    </div>
  </section>

  <!-- MAPA CON BORDES Y SOMBRAS -->
  <div class="container my-4">
    <div id="mapa" class="rounded shadow-sm border"></div>
  </div>

  <!-- LISTADO DE REPORTES -->
  <section class="container py-4">
    <div class="row g-4">
      <ng-container *ngFor="let reporte of misReportes">
        <div *ngIf="reporte.estado === 'VERIFICADO'" class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100 border-0 shadow-lg rounded-4">
            <img [src]="reporte.rutaImagenes" class="card-img-top rounded-top-4" alt="{{reporte.nombre}}" style="height: 200px; object-fit: cover;" />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title fw-bold text-primary text-center">{{reporte.nombre}}</h5>

              <!--
              <div class="stars text-center my-2">
                <span *ngFor="let star of estrellasArray; let i = index"
                      [ngClass]="i < reporte.promedioEstrellas ? 'estrella-activa' : 'estrella-inactiva'"
                      (click)="calificar(i + 1, reporte.id)"
                      (mouseenter)="hovered = i + 1"
                      (mouseleave)="hovered = 0">
                  ‚òÖ
                </span>
              </div>
              -->
              <p class="text-muted small mb-1"><strong>Estado:</strong> {{reporte.estado}}</p>
              <p class="text-muted small mb-2"><strong>Categor√≠a:</strong> {{reporte.categoria}}</p>
              <p class="card-text flex-grow-1">{{reporte.descripcion}}</p>

              <div class="d-grid gap-2 mt-3">
                <button class="btn btn-outline-primary" (click)="agregarComentario(reporte.id)">
                  üí¨ Comentar
                </button>
                <button class="btn btn-outline-danger" (click)="agregarReporteImportante(reporte.id)">
                  ‚ùó Es Importante
                </button>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- PAGINACI√ìN -->
    <div class="d-flex justify-content-center mt-4">
      <nav>
        <ul class="pagination pagination-lg">
          <li class="page-item">
            <a class="page-link" [routerLink]="['/inicio', anteriorOffset]">&laquo;</a>
          </li>
          <li class="page-item" *ngFor="let page of paginas">
            <a class="page-link" [routerLink]="['/inicio', page.offset]">{{ page.numero }}</a>
          </li>
          <li class="page-item">
            <a class="page-link" [routerLink]="['/inicio', siguienteOffset]">&raquo;</a>
          </li>
        </ul>
      </nav>
    </div>
  </section>
</main>
