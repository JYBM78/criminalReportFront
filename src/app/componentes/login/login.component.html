<div class="container d-flex align-items-center justify-content-center min-vh-100 bg-login">
  <div class="col-md-6 col-lg-5">
    <div class="login-panel glass-card p-5 shadow-lg rounded-4">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Iniciar Sesión</h2>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-floating mb-3">
          <input type="email" formControlName="correo" class="form-control" id="correo" placeholder="Correo Electrónico">
          <label for="correo">Correo Electrónico</label>
        </div>

        <div class="form-floating mb-3">
          <input [type]="mostrarPassword ? 'text' : 'password'" formControlName="password" class="form-control" id="password" placeholder="Contraseña">
          <label for="password">Contraseña</label>
        </div>

        <div class="form-check mb-3">
          <input name="VerPassword" id="VerPassword" type="checkbox" class="form-check-input" (change)="mostrarPassword = !mostrarPassword">
          <label class="form-check-label" for="VerPassword">Ver contraseña</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="loginForm.invalid">
          Ingresar
        </button>
      </form>

      <div class="text-center mt-4 small text-white-50">
        <p>¿Olvidó su contraseña? <a routerLink="/recuperar-cuenta" class="link-light text-decoration-underline">Recuperar</a></p>
        <p>¿No tiene cuenta? <a routerLink="/registro" class="link-light text-decoration-underline">Registrarse</a></p>
      </div>
    </div>
  </div>
</div>
